#define DROPPABLE_ITEM X Y XVAR YVAR NAME IMAGE OVERLAY
	[event]
		name=prestart
		{VARIABLE {XVAR} {X}}
		{VARIABLE {YVAR} {Y}}
		[item]
			x=${XVAR}
			y=${YVAR}
			image={IMAGE}
		[/item]
		[event]
			name=moveto
			first_time_only=no
			[filter]
				x=${XVAR}
				y=${YVAR}
				side=1
			[/filter]
			[event]
				name=die
				first_time_only=no
				[store_unit]
					[filter]
						x=$x1
						y=$y1
					[/filter]
					variable=itemstore
				[/store_unit]
				[if]
					[and]
						[variable]
							name=itemstore.variables.{XVAR}
							equals=on
						[/variable]
#so that key is not respawned if its carrier is killed after the trapdoor has been opened
						[variable]
							name=trapdoor_open
							equals=no
						[/variable]
					[/and]
					[then]
						{VARIABLE_OP {XVAR} to_variable x1}
						{VARIABLE_OP {YVAR} to_variable y1}
						[item]
							x=$x1
							y=$y1
							image={IMAGE}
						[/item]
					[/then]
				[/if]
			[/event]
			[removeitem]
				x=${XVAR}
				y=${YVAR}
			[/removeitem]
			[store_unit]
				variable=itemstore
				[filter]
					x=${XVAR}
					y=${YVAR}
				[/filter]
			[/store_unit]
			{VARIABLE itemstore.variables.{XVAR} on}
			[unstore_unit]
				variable=itemstore
			[/unstore_unit]
			[unit_overlay]
				x=$x1
				y=$y1
				image={OVERLAY}
			[/unit_overlay]
			{VARIABLE {XVAR} 0}
			{VARIABLE {YVAR} 0}
			[object]
				name={NAME}
				image={IMAGE}
				duration=level
				[filter]
					x=${XVAR}
					y=${YVAR}
				[/filter]
