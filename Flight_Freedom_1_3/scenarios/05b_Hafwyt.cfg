#define OIL SX SY
[event]
	name=moveto
	first_time_only=no
	[filter]
		side=2,3,4,5,6
		[filter_location]
			x,y={SX},{SY}
			radius=1
		[/filter_location]
	[/filter]
	{VARIABLE oil_damage 14}
#resistance code hacked from Ken Oh's
	[store_unit]
		[filter]
			x,y=$x1,$y1
		[/filter]
		variable=victimstore
	[/store_unit]
	{VARIABLE_OP oil_damage multiply $victimstore.resistance.fire}
	{VARIABLE_OP oil_damage divide 100}
	[sound]
		name=poison.ogg
	[/sound]
	[move_unit_fake]
		x={SX},$x1
		y={SY},$y1
		type=Boiling Oil
	[/move_unit_fake]
	[sound]
		name=fire.wav
	[/sound]
#in essential.cfg
	{FIREBALL_IMPACT $x1 $y1}
	[if]
		[variable]
			name=victimstore.hitpoints
			less_than_equal_to=$oil_damage
		[/variable]
		[then]
			[kill]
				x,y=$x1,$y1
				animate=yes
				fire_event=yes
			[/kill]
		[/then]
		[else]
			{VARIABLE_OP oil_damage multiply -1}
			{VARIABLE_OP victimstore.hitpoints add $oil_damage}
			[unstore_unit]
				variable=victimstore
			[/unstore_unit]
		[/else]
	[/if]
	{CLEAR_VARIABLE oil_damage}
	{CLEAR_VARIABLE victimstore}
[/event]
#enddef

