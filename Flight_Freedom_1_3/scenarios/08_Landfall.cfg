[scenario]
#textdomain wesnoth-Flight_Freedom
	name= _ "Landfall"
	{MAP 08}
	turns=50
	{SCENARIO_MUSIC loyalists.ogg}
	id=Landfall
	translations=/data/campaigns/Flight_Freedom_1_3/translations
	textdomain=wesnoth-Flight_Freedom
	next_scenario="Drake_Escape"

	{STORY_LANDFALL}

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	[side]
		save_id=Malakar
		type=Pirate Galleon2
		description=Unforgiver
		user_description= _ "Unforgiver"
		side=1
		canrecruit=1
		controller=human
		recruit=Drake Hatchling,Drake Slave,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher,Pirate Schooner
		unrenameable=yes
		team_name=good
		user_team_name= _ "Skullbone Pirates"
	[/side]
	[side]
		type=Orcish Warlord
		description=Skula-Teroa
		user_description= _ "Skula-Teroa"
		side=2
		controller=ai
		canrecruit=1
		{GOLD 200 250 300}
		recruit=Orcish Grunt,Orcish Archer,Orcish Assassin,Troll Whelp,Goblin Spearman,Goblin Knight
		team_name=evil
		user_team_name= _ "Local Orcish Tribe"
	[/side]
	[side]
		type=General
		description=Jako
		user_description= _ "Jako"
		side=3
		controller=ai
		canrecruit=1
		{GOLD 200 250 300}
		recruit=Spearman,Bowman,Cavalryman,Fencer,Mage
		team_name=evil2
		user_team_name= _ "Wesnoth Expeditionary Force"
#keeps Jako from appearing until he lands
		no_leader=yes
	[/side]
#side of the Passing Wind
	[side]
		description=A
		type=Yeti
		side=4
		controller=ai
		team_name=evil2
		canrecruit=1
		gold=0
		recruit=
#prevents movement
		[ai]
			ai_algorithm="idle_ai"
		[/ai]
		no_leader=yes
		user_team_name= _ "Wesnoth Royal Navy"
		colour=3
	[/side]
#side of the Thunder Spirits
	[side]
		description=B
		type=Yeti
		side=5
		controller=ai
		team_name=evil3
		canrecruit=1
		gold=0
		recruit=
		no_leader=yes
		colour=4
		[ai]
			aggression=1.0
			leader_value=0
			village_value=0
			protect_leader=0
			grouping=no
			caution=0.1
			simple_targetting=yes
		[/ai]
		user_team_name= _ "Monsters"
	[/side]

	{OBJECTIVES_HEADER_BEGIN}
	{CONDITION_WIN ( _ "Move the Unforgiver to the pier")}
	{CONDITION_LOSE ( _ "Destruction of the Unforgiver")}
	{OBJECTIVES_LOSE}
	{OBJECTIVES_FOOTER_BEGIN}

	[item]
		x,y=44,17
		image=items/gohere.png
	[/item]
	[item]
		x,y=42,45
		image=items/orcish-flag.png
	[/item]
	[item]
		x,y=43,33
		image=items/orcish-flag.png
	[/item]
	[item]
		x,y=47,34
		image=items/orcish-flag.png
	[/item]
	[item]
		x,y=31,44
		image=items/orcish-flag.png
	[/item]

	[event]
		name=prestart
#ensures they cannot keep you from winning the level
		[kill]
			description=A
		[/kill]
		[kill]
			description=B
		[/kill]
#moves the unforgiver into position
		[teleport]
			[filter]
				description=Unforgiver
			[/filter]
			x=17
			y=1
		[/teleport]
		{SCATTER_IMAGE (
		terrain=Gg
#to keep flags off of the island
		x=1-50
		y=11-50
		) 3 {RED_BANNER}}
	[/event]

	[event]
		name=start
		[scroll_to_unit]
		description=Unforgiver
		[/scroll_to_unit]
#sets some variables
		[set_variable]
			name=passing_wind_moveto
			value=2
		[/set_variable]
		[set_variable]
			name=malakar_disembarked
			value=no
		[/set_variable]
		[set_variable]
			name=jako_disembarked
			value=0
		[/set_variable]
	[/event]

#moves Malakar out of the ship
	[event]
		name=moveto
		[filter]
			x=44
			y=17
			description=Unforgiver
		[/filter]
		[set_variable]
			name=malakar_disembarked
			value=yes
		[/set_variable]
		[removeitem]
		x,y=44,17
		[/removeitem]
#makes Malakar the leader
		{VARIABLE malakar_store.canrecruit 1}
#unstores Malakar
		[unstore_unit]
			find_vacant=yes
			variable=malakar_store
		[/unstore_unit]
		#wmllint: recognize Malakar
		#wmllint: recognize Kogw
#moves Malakar into position
		[teleport]
			[filter]
				description=Malakar
			[/filter]
			x=45
			y=18
		[/teleport]
#unstores Kogw
		[unstore_unit]
			find_vacant=yes
			variable=kogw_store
		[/unstore_unit]
#moves Kogw into position
		[teleport]
			[filter]
				description=Kogw
			[/filter]
			x=45
			y=19
		[/teleport]
#cleans up the variables
		{CLEAR_VARIABLE malakar_store}
		{CLEAR_VARIABLE kogw_store}
#removes leadership from the Unforgiver
		[store_unit]
			[filter]
				description=Unforgiver
			[/filter]
			variable=unforgiver_store
		[/store_unit]
		{VARIABLE unforgiver_store.canrecruit 0}
		[unstore_unit]
			variable=unforgiver_store
		[/unstore_unit]
		{CLEAR_VARIABLE unforgiver_store}
		[modify_side]
			side=1
			user_team_name= _ "Kakatar Tribe"
		[/modify_side]
#refreshes the screen
		[redraw]
		[/redraw]
		[if]
			[variable]
				name=jako_disembarked
				numerical_not_equals=0
			[/variable]
			[then]
				{OBJECTIVES_HEADER}
				{CONDITION_WIN ( _ "Defeat both enemy leaders")}
				{CONDITION_LOSE ( _ "Destruction of the Unforgiver")}
				{OBJECTIVES_LOSE}
				{OBJECTIVES_FOOTER}
			[/then]
			[else]
				{OBJECTIVES_HEADER}
				{CONDITION_WIN ( _ "Defeat enemy leader")}
				{CONDITION_LOSE ( _ "Destruction of the Unforgiver")}
				{OBJECTIVES_LOSE}
				{OBJECTIVES_FOOTER}
			[/else]
		[/if]
	[/event]

#bridge collapsing code
	[event]
		name=moveto
		first_time_only=no
		[filter]
			x=13,14,15,16,17,18
			y=24,23,23,22,22,21
			side=1
#can't be set off by boats or flying units
			[not]
				type=Pirate Schooner,Pirate Cruiser,Pirate Galleon2,Drake Blademaster,Drake Burner,Drake Fighter,Fire Drake,Drake Flameheart,Drake Flare,Drake Glider,Hurricane Drake,Inferno Drake,Sky Drake,Drake Warrior,Drake Chieftain,Drake Lord
			[/not]
		[/filter]
#waits until two units have moved to the bridge
		[set_variable]
			name=bridge_steps
			add=1
		[/set_variable]
		[if]
			[variable]
				name=bridge_steps
				numerical_equals=2
			[/variable]
			[then]
				[message]
					speaker=unit
					message= _ "Ieeeeee!"
				[/message]
#brings the bridge down
				[sound]
					name=gunshot.wav
				[/sound]
				[delay]
					time=200
				[/delay]
				[sound]
					name=gunshot.wav
				[/sound]
				[delay]
					time=200
				[/delay]
				[sound]
					name=gunshot.wav
				[/sound]
				[delay]
					time=500
				[/delay]
				[sound]
					name=fire.wav
				[/sound]
				[terrain]
					x=13,14,15,16,17,18
					y=24,23,23,22,22,21
					letter=Wwf #wmllint: ignore
				[/terrain]
#kills the units on the bridge
				[kill]
					x=13,14,15,16,17,18
					y=24,23,23,22,22,21
					animate=no
#flying units unaffected
					[not]
						type=Drake Blademaster,Drake Burner,Drake Fighter,Fire Drake,Drake Flameheart,Drake Flare,Drake Glider,Hurricane Drake,Inferno Drake,Sky Drake,Drake Warrior,Drake Chieftain,Drake Lord
					[/not]
				[/kill]
				[if]
#checks whether Malakar left the ship
					[variable]
						name=malakar_disembarked
						equals=yes
					[/variable]
					[then]
						[message]
							description=Malakar
							{MALAKAR_PORTRAIT}
							message= _ "The bridge collapsed!"
						[/message]
#checks to see if the main
#characters were killed in the collapse
						[if]
							[have_unit]
								description=Malakar
							[/have_unit]
							[else]
								{DEFEAT_MUSIC}
								[endlevel]
									result=defeat
								[/endlevel]
							[/else]
						[/if]
						[if]
							[have_unit]
								description=Kogw
							[/have_unit]
							[else]
								{DEFEAT_MUSIC}
								[endlevel]
									result=defeat
								[/endlevel]
							[/else]
						[/if]
					[/then]
					[else]
						[message]
							image=$malakar_image
							description=Unforgiver
							message= _ "(Malakar) The bridge collapsed!"
						[/message]
					[/else]
				[/if]
				[if]
					[have_unit]
						description=Unforgiver
					[/have_unit]
					[else]
						{DEFEAT_MUSIC}
						[endlevel]
							result=defeat
						[/endlevel]
					[/else]
				[/if]
			[/then]
			[else]
				[message]
					speaker=unit
					message= _ "I don't trust this bridge."
				[/message]
				[allow_undo]
				[/allow_undo]
			[/else]
		[/if]
	[/event]

#humans appear
	[event]
		name=turn 3
		[unit]
			description=Passing Wind
			user_description= _ "Passing Wind"
			type=Dreadnought
			x=7
			y=1
			side=4
		[/unit]
		[scroll_to_unit]
			description=Passing Wind
		[/scroll_to_unit]
		[delay]
			time=150
		[/delay]
		[message]
			description=Unforgiver
			image=$malakar_image
			message= _ "(Malakar) The humans pursue us!"
		[/message]
		[message]
			description=Unforgiver
			image=$kogw_image
			message= _ "(Kogw) Blast! There's low wind and we're in the island's tide. Our best bet is to land and hope they hesitate long enough for us to ready our defense."
		[/message]
		[message]
			description=Unforgiver
			image=$malakar_image
			message= _ "(Malakar) There is an old fortress on the eastern horizon. We can make our stand there."
		[/message]
	[/event]

#moves the Passing Wind south
#define MOVE_PWIND_SOUTH
[if]
	[variable]
		name=passing_wind_moveto
		numerical_equals=18
	[/variable]
	[then]
		[if]
			[variable]
				name=jako_disembarked
				numerical_equals=0
			[/variable]
			[then]
#moves Jako off the ship
				[move_unit_fake]
					x=7,7,7,7,7
					y=18,19,20,21,22
					type=General
					side=3
				[/move_unit_fake]
				[unit]
					description=Jako
					user_description= _ "Jako"
					type=General
					side=3
					canrecruit=1
					x,y=7,22
				[/unit]
#to keep the orcs from killing Jako immediately
				[unit]
					generate_description=yes
					type=Pikeman
					side=3
					x,y=7,22
				[/unit]
#so it is not moved again
				[store_unit]
					kill=yes
					[filter]
						description=Passing Wind
					[/filter]
					variable=pwind
				[/store_unit]
#allies the Passing Wind with the humans
				{VARIABLE pwind.side 3}
#keeps the graphic where it should be
				[item]
					x=7
					y=17
					image=units/boats/dreadnought.png~TC(3,magenta)
				[/item]
				[redraw]
				[/redraw]
				[set_variable]
					name=jako_disembarked
					value=1
				[/set_variable]
				[message]
					description=Skula-Teroa
					message= _ "Intruders! Die!"
				[/message]
				[message]
					description=Jako
					message= _ "Men, be prepared for attacks from the East, but the Drakes remain our primary objective. Move out!"
				[/message]
				[if]
					[variable]
						name=malalar_disembarked
						equals=yes
					[/variable]
					[then]
						{OBJECTIVES_HEADER}
						{CONDITION_WIN ( _ "Defeat both enemy leaders")}
						{CONDITION_LOSE ( _ "Destruction of the Unforgiver")}
						{OBJECTIVES_LOSE}
						{OBJECTIVES_FOOTER}
					[/then]
				[/if]
			[/then]
		[/if]
	[/then]
[/if]
[if]
	[have_unit]
		x=7
		y=$passing_wind_moveto
	[/have_unit]
	[else]
		[if]
			[have_unit]
				description=Passing Wind
				side=4
			[/have_unit]
			[then]
				[teleport]
					[filter]
						description=Passing Wind
					[/filter]
					x=7
					y=$passing_wind_moveto
				[/teleport]
				[scroll_to_unit]
					description=Passing Wind
				[/scroll_to_unit]
				[set_variable]
					name=passing_wind_moveto
					add=1
				[/set_variable]
			[/then]
		[/if]
	[/else]
[/if]
#enddef

	[event]
		name=new turn
		first_time_only=no
		[if]
			[variable]
				name=turn_number
				greater_than=2
			[/variable]
			[then]
#makes thunder spirits appear
#20% chance each turn
				{RANDOM 1..5}
				[if]
					[variable]
						name=random
						less_than=2
					[/variable]
					[then]
						[set_variable]
							name=thunderx
							random=1..50
						[/set_variable]
#prevents spirit from appearing in ocean
						[set_variable]
							name=thundery
							random=21..50
						[/set_variable]
						[scroll_to]
							x=$thunderx
							y=$thundery
						[/scroll_to]
						[item]
							x=$thunderx
							y=$thundery
							halo=halo/shadow-mage-halo1.png,halo/shadow-mage-halo2.png,halo/shadow-mage-halo3.png,halo/shadow-mage-halo4.png,halo/shadow-mage-halo5.png,halo/shadow-mage-halo6.png,halo/shadow-mage-halo7.png,halo/shadow-mage-halo8.png,halo/shadow-mage-halo9.png,halo/shadow-mage-halo10.png
						[/item]
#sound effects
						[sound]
							name=lightning.ogg
						[/sound]
						[sound]
							name=fire.wav
						[/sound]
						[colour_adjust]
							red=100
							green=100
							blue=100
						[/colour_adjust]
#creates spirit
						{RANDOM_TRAIT_UNIT (
						x=$thunderx
						y=$thundery
						type=Thunder Spirit
						side=5
						)}
						[delay]
							time=10
						[/delay]
						[colour_adjust]
							red=0
							green=0
							blue=0
						[/colour_adjust]
						[scroll_to_unit]
							x=$thunderx
							y=$thundery
						[/scroll_to_unit]
						[delay]
							time=150
						[/delay]
						[removeitem]
							x=$thunderx
							y=$thundery
						[/removeitem]
						[if]
#checks whether Malakar is off the ship
							[have_unit]
								description=Malakar
							[/have_unit]
							[then]
								[message]
									description=Kogw
									{KOGW_PORTRAIT}
									message= _ "A spirit has attacked!"
								[/message]
							[/then]
							[else]
								[message]
									image=$kogw_image
									description=Unforgiver
									message= _ "(Kogw) A spirit has attacked!"
								[/message]
							[/else]
						[/if]
						[if]
							[have_unit]
								description=Malakar
							[/have_unit]
							[then]
								[if]
									[variable]
										name=spirit_counter
										numerical_equals=0
									[/variable]
									[then]
										[message]
											description=Malakar
											{MALAKAR_PORTRAIT}
											message= _ "By the smoke of Gar-Alagar... a spirit!"
										[/message]
									[/then]
									[else]
										[if]
											[variable]
												name=spirit_counter
												numerical_equals=1
											[/variable]
											[then]
												[message]
													description=Malakar
													{MALAKAR_PORTRAIT}
													message= _ "It did not attack! It just appeared!"
												[/message]
											[/then]
											[else]
												[message]
													description=Malakar
													{MALAKAR_PORTRAIT}
													message= _ "Are you going to say that EVERY time?"
												[/message]
											[/else]
										[/if]
									[/else]
								[/if]
							[/then]
							[else]
								[if]
									[variable]
										name=spirit_counter
										numerical_equals=0
									[/variable]
									[then]
										[message]
											image=$malakar_image
											description=Unforgiver
											message= _ "(Malakar) By the smoke of Gar-Alagar... a spirit!"
										[/message]
									[/then]
									[else]
										[if]
											[variable]
												name=spirit_counter
												numerical_equals=1
											[/variable]
											[then]
												[message]
													image=$malakar_image
													description=Unforgiver
													message= _ "(Malakar) It did not attack! It just appeared!"
												[/message]
											[/then]
											[else]
												[message]
													description=Malakar
													{MALAKAR_PORTRAIT}
													message= _ "Are you going to say that EVERY time?"
												[/message]
											[/else]
										[/if]
									[/else]
								[/if]
							[/else]
						[/if]
						{VARIABLE_OP spirit_counter add 1}
#cleans up variables
						{CLEAR_VARIABLE thunderx}
						{CLEAR_VARIABLE thundery}
					[/then]
				[/if]
				{CLEAR_VARIABLE random}
			[/then]
		[/if]
#controls the Passing Wind
		[if]
			[variable]
				name=turn_number
				greater_than=3
			[/variable]
			[then]
				[if]
					[variable]
						name=jako_disembarked
						numerical_equals=0
					[/variable]
					[then]
						{MOVE_PWIND_SOUTH}
						{MOVE_PWIND_SOUTH}
						{MOVE_PWIND_SOUTH}
						{MOVE_PWIND_SOUTH}
						{MOVE_PWIND_SOUTH}
						{MOVE_PWIND_SOUTH}
					[/then]
				[/if]
			[/then]
		[/if]
		[if]
			[variable]
				name=jako_disembarked
				numerical_equals=1
			[/variable]
			[then]
#prevents it from being activated again
				[set_variable]
					name=jako_disembarked
					value=2
				[/set_variable]
#replaces the Passing Wind
				[removeitem]
					x=7
					y=17
				[/removeitem]
				[unstore_unit]
					variable=pwind
				[/unstore_unit]
				{CLEAR_VARIABLE pwind}
			[/then]
		[/if]
#redraws the screen
		[redraw]
		[/redraw]
	[/event]

