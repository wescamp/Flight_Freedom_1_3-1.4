		[/item]
		[item]
			x,y=28,22
			image=items/bones.png
		[/item]
		[disallow_recruit]
			side=1
			type=Pirate Schooner
		[/disallow_recruit]
		[terrain]
			x,y=20,12
			letter=Xu
		[/terrain]
		[recall]
			description=Kogw
		[/recall]
	[/event]
	[event]
		name=start
		[message]
			description=Malakar
			{MALAKAR_PORTRAIT}
			message= _ "We must seize these caverns!"
		[/message]
	[/event]
#some treasure
	[item]
		image=items/chest-plain-closed.png
		x=5
		y=10
	[/item]
	[item]
