		[/unit]
		[message]
			description=Grilcyn
			message= _ "Die, drake scum!"
		[/message]
		[message]
			description=Kogw
			{KOGW_PORTRAIT}
			message= _ "The humans follow us! We must continue!"
		[/message]
		{VICTORY_MUSIC}
		[endlevel]
			result=victory
			bonus=yes
		[/endlevel]
	[/event]

