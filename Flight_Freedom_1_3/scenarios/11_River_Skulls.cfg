			passive_leader=yes
		[/ai]
		user_team_name= _ "Wesnothian Expeditionary Force"
	[/side]
	[side]
		type=Dwarvish Steelclad
		description=Trithdurus
		user_description= _ "Trithdurus"
		side=3
		controller=ai
		canrecruit=1
		{GOLD 75 125 175}
