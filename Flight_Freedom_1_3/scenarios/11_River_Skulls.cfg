		user_team_name= _ "Dwarves"
	[/side]
	[side]
		type=Dwarvish Lord
		description=Dulating
		user_description= _ "Dulating"
		side=4
		controller=ai
		canrecruit=1
		{GOLD 75 125 175}
		recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Ulfserker
		team_name=evil
		user_team_name= _ "Dwarves"
	[/side]
	[side]
		type=Dwarvish Steelclad
		description=Augcatsil
		user_description= _ "Augcatsil"
		side=5
		controller=ai
		canrecruit=1
		{GOLD 75 125 175}
		recruit=Dwarvish Fighter,Dwarvish Thunderer
		team_name=evil
		user_team_name= _ "Dwarves"
	[/side]
	[side]
		type=Dwarvish Lord
		description=Pelaling
		user_description= _ "Pelaling"
		side=6
		controller=ai
		canrecruit=1
		{GOLD 50 100 150}
		recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Ulfserker
		team_name=evil
		user_team_name= _ "Dwarves"
	[/side]
	[side]
		type=Dwarvish Steelclad
		description=Dulcatlos
		user_description= _ "Dulcatlos"
		side=7
		controller=ai
		canrecruit=1
		{GOLD 75 125 175}
		recruit=Dwarvish Fighter,Dwarvish Thunderer,Dwarvish Ulfserker
		team_name=evil
		user_team_name= _ "Dwarves"
	[/side]
	[side]
		type=Dwarvish Lord
		description=Nardrol
		user_description= _ "Nardrol"
		side=8
		controller=ai
		canrecruit=1
		{GOLD 75 125 175}
		recruit=Dwarvish Fighter,Dwarvish Thunderer
		team_name=evil
		user_team_name= _ "Dwarves"
	[/side]
	[side]
		type=Naga Myrmidon
		description=Saxiala
		user_description= _ "Saxiala"
		side=9
		controller=ai
		canrecruit=1
		{GOLD 150 200 250}
		recruit=Cave Naga
		team_name=evil
		user_team_name= _ "Nagas"
	[/side]

	{OBJECTIVES_HEADER_BEGIN}
	summary= _ "Find a way out of the caverns"
	{CONDITION_WIN ( _ "Explore the surrounding area")}
	{OBJECTIVES_LOSE}
	{OBJECTIVES_FOOTER_BEGIN}

	[event]
		name=prestart
		{VARIABLE lava_stepped no}
		{SPIDERWEB 17 44}
		{SPIDERWEB 16 44}
		{SPIDERWEB 18 44}
		{SPIDERWEB 17 43}
		{SPIDERWEB 16 43}
		{SPIDERWEB 18 43}
		{SPIDERWEB 17 45}
		[unit]
			type=Invisible
			x=17
			y=44
			side=9
		[/unit]
		[unit]
			type=Invisible
			x=17
			y=46
			side=9
		[/unit]
		[unit]
			type=Rock Golem
			x,y=20,16
			side=9
			ai_special=guardian
		[/unit]
		[unit]
			type=Rock Golem
			x,y=11,18
			side=9
			ai_special=guardian
		[/unit]
		[unit]
			type=Rock Golem
			x,y=32,20
			side=9
			ai_special=guardian
		[/unit]
		[unit]
			type=Rock Golem
			x,y=14,24
			side=9
			ai_special=guardian
		[/unit]
		[unit]
			type=Rock Golem
			x,y=15,34
			side=9
			ai_special=guardian
		[/unit]
		[unit]
			type=Rock Golem
			x,y=26,43
			side=9
			ai_special=guardian
		[/unit]
		[unit]
			type=Rock Golem
			x,y=12,13
			side=9
			ai_special=guardian
		[/unit]
		[unit]
			type=Cave Naga
			x,y=17,52
			side=9
			ai_special=guardian
		[/unit]
		{SCATTER_IMAGE (terrain=Uu) 8 scenery/lavafissure.png}
		[item]
			x,y=20,16
			image=scenery/signpost.png
		[/item]
#dwarven whiskey
		[item]
			x,y=17,23
			image=items/barrel.png
		[/item]
		[recall]
			description=Kogw
		[/recall]
		[recall]
			description="dragon"
		[/recall]
	[/event]

	[event]
		name=start
		[message]
			description=Kogw
			{KOGW_PORTRAIT}
			message= _ "Caves as far as the eye can see. We are completely lost."
		[/message]
		[message]
			description=Malakar
			{MALAKAR_PORTRAIT}
			message= _ "But there are dwarves everywhere. We must flee to somewhere. Start looking for an exit. We do not have the time or the strength to fight with the half-men. Avoid them if possible, kill any who pose a serious threat. Go!"
		[/message]
	[/event]

	[event]
		name=sighted
		[filter]
			description=Grilcyn
		[/filter]
		[filter_second]
			side=1
		[/filter_second]
		[message]
			description=Malakar
			{MALAKAR_PORTRAIT}
			message= _ "The humans pursue us!"
		[/message]
	[/event]

	[event]
		name=die
		[filter]
			description=Grilcyn
		[/filter]
		{TREMOR}
		[terrain]
			x,y=24,1
			letter=Xu
		[/terrain]
		[message]
			description=Kogw
			{KOGW_PORTRAIT}
			message= _ "Well, we can't go that way."
		[/message]
		{OBJECTIVES_HEADER}
		summary= _ "Find a way out of the caverns"
		{CONDITION_WIN ( _ "Explore to the south")}
		{OBJECTIVES_LOSE}
		{OBJECTIVES_FOOTER}
	[/event]

	[event]
		name=sighted
		[filter]
			type=Invisible
			x,y=17,44
		[/filter]
		[filter_second]
			side=1
		[/filter_second]
		[kill]
			x,y=17,44
		[/kill]
		[message]
			speaker=second_unit
			message= _ "A spider web!"
		[/message]
		[unit]
			x=17
			y=44
			type=Giant Spider
			side=9
			ai_special=guardian
		[/unit]
		[message]
			type=Giant Spider
			message= _ "GUGGAGUGGAGU!"
		[/message]
	[/event]

	[event]
		name=sighted
		[filter]
			type=Invisible
			x,y=17,46
		[/filter]
		[filter_second]
			side=1
		[/filter_second]
		[kill]
			x,y=17,46
		[/kill]
		[message]
			description=Kogw
			{KOGW_PORTRAIT}
			message= _ "A river of lava! How am I supposed to cross?"
		[/message]
		[message]
			description=Malakar
			{MALAKAR_PORTRAIT}
			message= _ "I will take care of that later. Drakes! We need to explore this river!"
		[/message]
		{OBJECTIVES_HEADER}
		summary= _ "Find a way out of the caverns"
		{CONDITION_WIN ( _ "Explore the river")}
		{OBJECTIVES_LOSE}
		{OBJECTIVES_FOOTER}
	[/event]

	[event]
		name=sighted
		[filter]
			side=9
			[not]
				type=Invisible
			[/not]
			[not]
				type=Rock Golem
			[/not]
			[not]
				type=Giant Spider
			[/not]
		[/filter]
		[filter_second]
			side=1
		[/filter_second]
		[message]
			speaker=second_unit
			message= _ "Creatures of the lava! We cannot leave this way!"
		[/message]
		{OBJECTIVES_HEADER}
		summary= _ "Find a way out of the caverns"
		{CONDITION_WIN ( _ "Move Malakar to the western edge of the river of lava")}
		{OBJECTIVES_LOSE}
		{OBJECTIVES_FOOTER}
	[/event]

	{SPIDERWEB_SLOWING (16,17,17,17,18,16,18) (44,43,44,45,44,43,43) 1}

	{FREEDOM_DEATHS}

	[event]
		name=moveto
		[filter]
			side=1
			[filter_location]
				terrain=Yl
			[/filter_location]
		[/filter]
		[message]
			speaker=unit
			message= _ "Lava hot!!! Ouch!!!"
		[/message]
		[message]
			speaker=narrator
			{DRAKE_ICON}
			message= _ "#If a unit is in lava, it will lose 4 hitpoints per turn, although it will not die from lava."
		[/message]
	[/event]

	{LAVA_DAMAGE 32 60 1 40}

	[event]
		name=moveto
		[filter]
			x,y=20,16
		[/filter]
		[message]
			speaker=narrator
			{DRAKE_ICON}
			message= _ "The sign says: Storeroom"
		[/message]
	[/event]

	[event]
		name=moveto
		[filter]
			x=20-22,20-22,18-21,18-21,18-19,16-19,17,19
			y=17,18,19,20,21,22,23,23
			side=1
		[/filter]
		[message]
			speaker=unit
			message= _ "The ground is unstable!"
		[/message]
	[/event]

	[event]
		name=moveto
		first_time_only=no
		[filter]
			x=20-22,20-22,18-21,18-21,18-19,16-19,17,19
			y=17,18,19,20,21,22,23,23
			side=1
		[/filter]
		{RANDOM 1..6}
		[if]
			[variable]
				name=random
				numerical_equals=6
			[/variable]
			[then]
				{TREMOR}
				{TREMOR_NOSOUND}
				[message]
					speaker=unit
					message= _ "HELP!!!"
				[/message]
				[terrain]
					x=$x1
					y=$y1
					letter=Qxu #wmllint: ignore
				[/terrain]
				[kill]
					x=$x1
					y=$y1
					animate=yes
				[/kill]
				[delay]
					time=350
				[/delay]
				[if]
					[have_unit]
						description=Malakar
					[/have_unit]
					[else]
					{DEFEAT_MUSIC}
						[endlevel]
							result=defeat
						[/endlevel]
					[/else]
				[/if]
				[if]
					[have_unit]
						description=Kogw
					[/have_unit]
					[else]
					{DEFEAT_MUSIC}
						[endlevel]
							result=defeat
						[/endlevel]
					[/else]
				[/if]
			[/then]
			[else]
				[allow_undo]
				[/allow_undo]
			[/else]
			{CLEAR_VARIABLE random}
		[/if]
	[/event]

	[event]
		name=moveto
		[filter]
			x,y=17,23
		[/filter]
		[message]
			speaker=unit
			message= _ "Ugh! Dwarven whiskey!"
		[/message]
		[removeitem]
			x,y=17,23
			image=items/barrel.png
		[/removeitem]
	[/event]

	[event]
		name=moveto
		[filter]
			description=Malakar
			x=1
			y=50-59
		[/filter]
		[message]
			description=Malakar
			{MALAKAR_PORTRAIT}
			message= _ "We must continue!"
		[/message]
		[message]
			description=Kogw
			{KOGW_PORTRAIT}
			message= _ "How am I to cross the lava?"
		[/message]
		[message]
			description=Malakar
			{MALAKAR_PORTRAIT}
			message= _ "I will carry you, hop on my back."
		[/message]
		[store_unit]
			[filter]
				description=Kogw
			[/filter]
			variable=kogw_store
			kill=yes
		[/store_unit]
#to ensure that he doesn't get dumped outside of Rockfall's map bounds
		{VARIABLE kogw_store.x 1}
		{VARIABLE kogw_store.y 1}
		[if]
			[have_unit]
				description="dragon"
			[/have_unit]
			[then]
				[message]
					description="dragon"
					message= _ "My bones are brittle, and I cannot brave the flaming river. I will harass the halfmen that pursue you."
				[/message]
				[message]
					description=Malakar
					{MALAKAR_PORTRAIT}
					message= _ "Very well. I am honored to have fought with a dragon of old."
				[/message]
				[message]
					description="dragon"
					message= _ "Farewell, my progeny."
				[/message]
				[kill]
					description="dragon"
					animate=no
					fire_event=no
				[/kill]
			[/then]
		[/if]
		{CLEAR_VARIABLE i}
		{VICTORY_MUSIC}
		[endlevel]
			result=victory
			bonus=yes
		[/endlevel]
	[/event]

	[event]
		name=turn 50
		[message]
			description=Kogw
			{KOGW_PORTRAIT}
			message= _ "We have used up half of our supplies."
		[/message]
	[/event]

	[event]
		name=turn 75
		[message]
			description=Kogw
			{KOGW_PORTRAIT}
			message= _ "We've used up three-quarters of our supplies. I suggest you make haste."
		[/message]
	[/event]

	[event]
		name=turn 90
		[message]
			description=Kogw
			{KOGW_PORTRAIT}
			message= _ "Our supplies are dangerously low! Hurry!"
		[/message]
	[/event]

	[event]
		name=time over
		{DEFEAT_MUSIC}
		[message]
			description=Kogw
			{KOGW_PORTRAIT}
			message= _ "We have run out of supplies, these caverns shall be our tomb!"
		[/message]
		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	{FTF_COMMON}

[/scenario]
