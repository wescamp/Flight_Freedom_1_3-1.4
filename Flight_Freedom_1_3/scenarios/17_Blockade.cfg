[scenario]
#textdomain wesnoth-Flight_Freedom
	name= _ "Blockade"
	{MAP 17}
	turns=30
	{SCENARIO_MUSIC revelation.ogg}
	id=Blockade
	translations=/data/campaigns/Flight_Freedom_1_3/translations
	textdomain=wesnoth-Flight_Freedom
	next_scenario="Return_Morogor"
	victory_when_enemies_defeated=no

	{DAWN}
	{MORNING}
	{AFTERNOON}
	{DUSK}
	{FIRST_WATCH}
	{SECOND_WATCH}

	[side]
		save_id=Malakar
		type=Drake Chieftain
		description=Malakar
		user_description= _ "Malakar"
		side=1
		canrecruit=1
		controller=human
		recruit=Drake Hatchling,Drake Slave,Drake Burner,Drake Glider,Drake Fighter,Drake Clasher,Pirate Schooner
		unrenameable=yes
		team_name=good
		user_team_name= _ "Skullbone Pirates"
	[/side]
	[side]
		type=Sea Hag
		description=Abraxa
		user_description= _ "Abraxa"
		side=2
		controller=ai
		canrecruit=1
		{GOLD 400 450 500}
		income=15
		recruit=Naga Fighter,Naga Guardian,Naga Hunter,Naga Mage
		team_name=naga
		user_team_name= _ "Nagas"
		[ai]
			[target]
				side=3
				value=25
			[/target]
			[target]
				side=1
				value=0.6
			[/target]
		[/ai]
	[/side]
#coloring and side order make the depthstalkers appear to be part of the main naga force
	[side]
		type=Sea Hag
		no_leader=yes
		side=3
		controller=ai
		canrecruit=1
		gold=0
		recruit=
		team_name=naga
		colour=2
		user_team_name= _ "Nagas"
		[ai]
			village_value=0.0
#keeps depthstalkers off of upper-left island
			[avoid]
				x=11-21,12,13-21
				y=3-8,8-9,9-14
			[/avoid]
			[target]
				side=1
				value=15
			[/target]
# kamikaze.py heads straight for the leader of side 1 and attacks
#but I haven't been able to get it to load
#			ai_algorithm=python_ai
#			python_script="kamikaze.py"
#			python_script="../campaigns/Descent_Into_Darkness/ais/kamikaze.py"
		[/ai]
	[/side]
	[side]
		type=Merman Triton
		description=Ikatere
		user_description= _ "Ikatere"
		side=4
		controller=ai
		canrecruit=1
		{GOLD 400 450 500}
		income=20
		recruit=Merman Fighter,Mermaid Initiate,Merman Hunter
		team_name=mermen
		user_team_name= _ "Mermen"
#gives the appearance of three sides
		colour=3
		[ai]
			[target]
				side=2
				value=25
			[/target]
			[target]
				side=4
				value=0.1
			[/target]
			[target]
				side=1
				value=0.7
			[/target]
		[/ai]
	[/side]

	{OBJECTIVES_HEADER_BEGIN}
	{CONDITION_WIN ( _ "Move the Unforgiver to the East")}
	{CONDITION_LOSE ( _ "Destruction of the Unforgiver")}
	{OBJECTIVES_FOOTER_BEGIN}

	[event]
	name=prestart
		{SCATTER_IMAGE (terrain=Wo) 7 scenery/shipwreck-1.png}
#stores Malakar
		[store_unit]
			[filter]
				description=Malakar
			[/filter]
			variable=malakar_store
			kill=yes
		[/store_unit]
#removes leadership from Malakar
		{VARIABLE malakar_store.canrecruit 0}
#stores Kogw
		#wmllint: recognize Kogw
		[store_unit]
			[filter]
				description=Kogw
			[/filter]
			variable=kogw_store
			kill=yes
		[/store_unit]
#makes the Unforgiver the leader
		{VARIABLE unforgiver_store.canrecruit 1}
		[unstore_unit]
			variable=unforgiver_store
			find_vacant=yes
		[/unstore_unit]
		{CLEAR_VARIABLE unforgiver_store}
		#wmllint: recognize Unforgiver
		[teleport]
			[filter]
				description=Unforgiver
			[/filter]
			x=12
			y=17
		[/teleport]
#just in case I need them later
		#wmllint: recognize Rhys
		[store_unit]
			[filter]
				description=Rhys
			[/filter]
			variable=rhys_store
			kill=yes
		[/store_unit]
		#wmllint: recognize Davies
		[store_unit]
			[filter]
				description=Davies
			[/filter]
			variable=davies_store
			kill=yes
		[/store_unit]
		{RANDOM_TRAIT_UNIT(
		side=2
		x,y=9,8
		generate_description=yes
		type=Naga Sentinel
		)}
		{RANDOM_TRAIT_UNIT(
		side=2
		x,y=26,10
		generate_description=yes
		type=Naga Spellcrafter
		gender=female
		)}
		{RANDOM_TRAIT_UNIT(
		side=2
		x,y=42,11
		generate_description=yes
		type=Naga Spellwarrior
		)}
		{RANDOM_TRAIT_UNIT(
		side=2
		x,y=34,8
		generate_description=yes
		type=Naga Myrmidon
		)}
		{RANDOM_TRAIT_UNIT(
		side=2
		x,y=38,6
		generate_description=yes
		type=Naga Hunter
		)}
		{RANDOM_TRAIT_UNIT(
		side=2
		x,y=39,6
		generate_description=yes
		type=Naga Hunter
		female=yes
		)}
		{RANDOM_TRAIT_UNIT(
		side=4
		x,y=36,23
		generate_description=yes
		type=Mermaid Diviner
		gender=female
		)}
		{RANDOM_TRAIT_UNIT(
		side=4
		x,y=18,28
		generate_description=yes
		type=Mermaid Siren
		gender=female
		)}
		{RANDOM_TRAIT_UNIT(
		side=4
		x,y=35,24
		generate_description=yes
		type=Merman Entangler
		)}
		{RANDOM_TRAIT_UNIT(
		side=4
		x,y=32,35
		generate_description=yes
		type=Merman Triton
		)}
		{RANDOM_TRAIT_UNIT(
		side=4
		x,y=31,35
		generate_description=yes
		type=Merman Javelineer
		)}

#define DSTALKER X Y
[unit]
side=3
x,y={X},{Y}
random_traits=yes
generate_description=yes
type=Naga Depthstalker
[status]
hides=yes
[/status]
[/unit]
#enddef

		{DSTALKER 8 6}
		{DSTALKER 4 7}
		{DSTALKER 5 6}
#		{DSTALKER 9 7}
#ifdef HARD
		{DSTALKER 2 6}
#endif
#in case the player runs east after the first turn
		{DSTALKER 30 9}
	[/event]

	[event]
	name=start
		[message]
			description=Unforgiver
			image=$kogw_image
			message= _ "(Kogw) Rhys, here, says that he's got a map."
		[/message]
		[message]
			description=Unforgiver
			image=units/human-outlaws/pirate.png
			message= _ "(Davies) It was mostly my work."
		[/message]
		[message]
			description=Unforgiver
			image=$kogw_image
			message= _ "(Kogw) And if we go East here until the reefs, we can drop South and catch a strong current that should sweep us all the way back to Morogor, no problem."
		[/message]
		[message]
			description=Unforgiver
			image=units/human-outlaws/pirate.png
			message= _ "(Davies) Did you tell him about..."
		[/message]
		[message]
			description=Unforgiver
			image=$kogw_image
			message= _ "(Kogw) The only, uh, hitch is that the slightest disturbance is likely to start the Mermen and Nagas fighting again. They've both claimed this stretch for as long as anyone can remember, and they've sunk many ships in these waters."
		[/message]
	[/event]

	[event]
	name=attack
		[filter]
			side=3
		[/filter]
		[filter_second]
			side=1
		[/filter_second]
		[message]
			description=Unforgiver
			image=$kogw_image
			message= _ "(Kogw) All hands! Watch the depths!"
		[/message]
	[/event]

	[event]
	name=attack
		[filter]
			[not]
				side=3
			[/not]
		[/filter]
		[filter_second]
			side=1
		[/filter_second]
		[if]
			[variable]
				name=unit.side
				numerical_equals=2
			[/variable]
			[then]
				[message]
					description=Unforgiver
					message= _ "(Davies) Rhys, you idiot! The nagas are attacking us! And look, the mermen are massing against us as well!"
				[/message]
			[/then]
			[else]
				[message]
					description=Unforgiver
					message= _ "(Davies) Rhys, you idiot! The mermen are attacking us! And look, the nagas are massing against us as well!"
				[/message]
			[/else]
		[/if]
		[message]
			description=Unforgiver
			image=$kogw_image
			message= _ "(Kogw) Aye, I don't know why they're after us. Perhaps they hate all outsiders?"
		[/message]
		[message]
			description=Unforgiver
			image=$malakar_image
			message= _ "(Malakar) Regardless, we will not be stopped. See that we make it, Kogw."
		[/message]
	[/event]

	{FREEDOM_DEATHS}

	[event]
	name=moveto
		[filter]
			description=Unforgiver
			x=50
			y=1-42
		[/filter]
		[message]
			description=Unforgiver
			image=$kogw_image
			message= _ "(Kogw) On to Morogor!"
		[/message]
#makes Malakar the leader
		{VARIABLE malakar_store.canrecruit 1}
		[unstore_unit]
			variable=malakar_store
			find_vacant=yes
		[/unstore_unit]
		[unstore_unit]
			variable=kogw_store
			find_vacant=yes
		[/unstore_unit]
#stores the Unforgiver
		[store_unit]
			[filter]
				description=Unforgiver
			[/filter]
			variable=unforgiver_store
		[/store_unit]
#removes leadership from the Unforgiver
		{VARIABLE unforgiver_store.canrecruit 0}
#unstores the Unforgiver
		[unstore_unit]
			variable=unforgiver_store
		[/unstore_unit]
#cleans up variables
		{CLEAR_VARIABLE unforgiver_store}
		{CLEAR_VARIABLE malakar_store}
		{CLEAR_VARIABLE kogw_store}
		{VICTORY_MUSIC}
		[endlevel]
			result=victory
			bonus=yes
		[/endlevel]
	[/event]

#in case scenario is debugged through
	[event]
	name=victory
#makes Malakar the leader
		{VARIABLE malakar_store.canrecruit 1}
		[unstore_unit]
			variable=malakar_store
			find_vacant=yes
		[/unstore_unit]
		[unstore_unit]
			variable=kogw_store
			find_vacant=yes
		[/unstore_unit]
#stores the Unforgiver
		[store_unit]
			[filter]
				description=Unforgiver
			[/filter]
			variable=unforgiver_store
		[/store_unit]
#removes leadership from the Unforgiver
		{VARIABLE unforgiver_store.canrecruit 0}
#unstores the Unforgiver
		[unstore_unit]
			variable=unforgiver_store
		[/unstore_unit]
#cleans up variables
		{CLEAR_VARIABLE unforgiver_store}
		{CLEAR_VARIABLE malakar_store}
		{CLEAR_VARIABLE kogw_store}
		{VICTORY_MUSIC}
		[endlevel]
			result=victory
			bonus=yes
		[/endlevel]
	[/event]

	[event]
	name=time over
		{DEFEAT_MUSIC}
		[message]
			description=Unforgiver
			image=$kogw_image
			message= _ "No! The winds have subsided! We cannot sail further!"
		[/message]
		[endlevel]
			result=defeat
		[/endlevel]
	[/event]

	{FTF_COMMON}

[/scenario]
