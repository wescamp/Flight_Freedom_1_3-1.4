[unit]
#textdomain wesnoth-Flight_Freedom
	translations=data/campaigns/Flight_Freedom_1_3/translations
	id=Naga Warlock
	name= _ "Naga Warlock"
	race=naga
	gender=male,female
	image="units/nagas/warlock-m.png"
	hitpoints=44
	movement_type=naga
	movement=5
	experience=56
	level=2
	alignment=neutral
	advanceto=Naga Spellcrafter
	undead_variation=swimmer
	cost=36
	usage=mixed fighter
	unit_description= _ "Despite the hindrances of their serpentine anatomy, these nagas have persevered at magic anyway. Their work now begins to pay off."
	{DEFENSE_ANIM "units/nagas/warlock-m.png" "units/nagas/warlock-m.png" {SOUND_LIST:NAGA_HIT} }
	die_sound=naga-die.ogg
	[attack]
		name=dagger
		description=_"dagger"
		type=blade
		range=melee
		damage=3
		number=3
		icon=attacks/dagger-orcish.png
	[/attack]
