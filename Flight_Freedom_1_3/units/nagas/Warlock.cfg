		{WEAPON_SPECIAL_MAGICAL}
		[/specials]
		range=ranged
		damage=7
		number=3
	[/attack]
		[attack_anim]
		[attack_filter]
		    name=dagger
		[/attack_filter]
		hits=yes
			[frame]
				begin=-90
				end=100
				image="units/nagas/warlock-m.png"
				sound={SOUND_LIST:SWORD_SWISH}
