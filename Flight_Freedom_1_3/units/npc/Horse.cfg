#contains both wild and tame horses
[unit]
#textdomain wesnoth-Flight_Freedom
	translations=data/campaigns/Flight_Freedom_1_3/translations
	id=Horse
	name= _ "Wild Horse"
	race=animal
	image="units/npc/horse.png"
	[movement_anim]
		[frame]
			begin=0
			end=150
			image="units/npc/horse-moving.png"
		[/frame]
	[/movement_anim]
	hitpoints=17
	movement_type=mounted
	movement=7
	experience=100
	{AMLA_TOUGH 3}
	level=0
	alignment=neutral
	advanceto=null
	cost=1
	usage=fighter
	unit_description= _ "Horses that escape captivity often become wild and hostile to humans, especially if cornered or frightened.  Though they are easily put down, their kicks can smash a man's skull."
	{DEFENSE_ANIM "units/npc/horse-defend.png" "units/npc/horse.png" {SOUND_LIST:HORSE_HIT} }
	die_sound=horse-die.ogg
	[attack]
		name=kick
		description=_"kick"
		type=impact
		range=melee
		damage=7
		number=2
	[/attack]
		[attack_anim]
			[attack_filter]
			    name=kick
			[/attack_filter]
			[frame]
				begin=-200
				end=-75
				image="units/npc/horse-kick.png"
				sound=horse-canter.wav
			[/frame]
		[/attack_anim]
[/unit]
