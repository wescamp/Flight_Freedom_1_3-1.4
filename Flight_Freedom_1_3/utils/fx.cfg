		x,y={X},{Y}
		image=projectiles/fireball-impact-{NUMBER}.png
	[/item]
	[delay]
		time=60
	[/delay]
	[removeitem]
		x,y={X},{Y}
		image=projectiles/fireball-impact-{NUMBER}.png
